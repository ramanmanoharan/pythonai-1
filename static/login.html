<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELLORE AI - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .particles { position: fixed; width: 100%; height: 100%; z-index: 0; }
        .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; animation: float 15s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100vh) translateX(50px); } }
        
        .login-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 50px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); width: 400px; z-index: 1; animation: slideUp 0.8s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo-container { text-align: center; margin-bottom: 40px; }
        .logo { width: 120px; height: 120px; margin: 0 auto 20px; background: linear-gradient(135deg, #ffd700, #ff6b6b); border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 60px; animation: rotate3d 3s infinite; box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
        @keyframes rotate3d { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } }
        
        .logo-text { font-size: 32px; font-weight: bold; color: white; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); }
        .logo-subtext { color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-top: 5px; }
        
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: white; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 15px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 16px; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: #ffd700; background: rgba(255, 255, 255, 0.2); }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.6); }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; background: linear-gradient(135deg, #ffd700, #ff6b6b); color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5); }
        
        .toggle-form { text-align: center; margin-top: 20px; color: white; }
        .toggle-form a { color: #ffd700; text-decoration: none; font-weight: bold; }
        .toggle-form a:hover { text-decoration: underline; }
        
        .error { background: rgba(255, 0, 0, 0.2); color: white; padding: 10px; border-radius: 10px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">ðŸ§ </div>
            <div class="logo-text">VELLORE AI</div>
            <div class="logo-subtext">Your Intelligent Assistant</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="toggle-form">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        let isLogin = true;
        
        function toggleForm() {
            isLogin = !isLogin;
            const form = document.getElementById('loginForm');
            const toggleText = document.querySelector('.toggle-form');
            
            if (isLogin) {
                form.querySelector('button').textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
            } else {
                form.querySelector('button').textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const endpoint = isLogin ? '/login' : '/signup';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.detail || 'Authentication failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
